<div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table
            class="min-w-full text-left text-sm font-light text-surface">
            <thead
              class="border-b border-neutral-200 font-medium">
            <tr>
              <th scope="col" class="px-6 py-4">#</th>
              <th scope="col" class="px-6 py-4">Brand</th>
              <th scope="col" class="px-6 py-4">Model</th>
              <th scope="col" class="px-6 py-4">Action</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of cars" class="border-b">
                <td class="px-6 py-4 text-center">{{ car.id }}</td>
                <td class="px-6 py-4">{{ car.brand }}</td>
                <td class="px-6 py-4">{{ car.model }}</td>
                <td class="px-6 py-4 text-center">
                <button
                  class="bg-gray-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-700"
                  (click)="onClickChangeSelectedCar(car.id)">DÃ©tails
                </button>
                <button
                  class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700"
                  (click)="onClickDeleteSelectedCar(car.id)">Supprimer
                </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
