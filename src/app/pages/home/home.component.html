<div class="container mx-auto max-w-4xl">
  <h1 class="text-3xl font-bold underline text-center mt-4">Catalogue de voiture</h1>


    <div class="flex justify-center items-center my-6">

      <input 
        type="text" 
        placeholder="Rechercher par marque ou modÃ¨le..." 
        class="border border-gray-300 rounded px-3 py-2 w-96"
        [(ngModel)]="searchTerm" 
        (input)="applyFilter()"
      />
      <button 
        class="bg-gray-600 text-white font-bold py-2 px-4 rounded ml-4 hover:bg-gray-700"
        (click)="onClickAddCar()"
      >
        Ajouter
      </button>
    </div>
    <div class="flex justify-center items-center gap-20 mt-6">
      <app-table 
        [cars]="filteredCars" 
        (selected)="onClickChangeSelectedCar($event)" 
        (deleteSelected)="onClickDeteleSelectedCar($event)">
      </app-table>
      <app-card *ngIf="selectedCar" [selectedCar]="selectedCar"></app-card>
    </div>
</div>
